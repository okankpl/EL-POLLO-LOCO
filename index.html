<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="img/2_character_pepe/1_idle/idle/I-1.png"
      type="image/x-icon"
    />
    <title>EL Pollo Loco</title>
  </head>
  <body>
    <div class="turn-device">
      <img src="img/turn-device.png" alt="" />
      <span>TURN YOUR DEVICE</span>
    </div>
    <div class="game-container">
      <h1 class="header">El Pollo Loco</h1>

      <div class="container">

        <div id="startScreen" class="start-screen">
          <img
            src="img/9_intro_outro_screens/start/startscreen_2.png"
            alt="Start Screen"
            class="start-screen-image"
          />

          <div class="start-game-instructions-btn">
            <div id="overlayBlur" class=""></div>
            <button class="start-game-btn" onclick="init()">START GAME</button>
            <button class="instructions-btn" onclick="openInstructions()">
              INSTRUCTIONS
            </button>
          </div>
          <div id="instructions" class="instructions-container d-none">
            <div class="close-image">
              <img onclick="openInstructions()" src="img/close.png" alt="" />
            </div>
            <span>LEFT/RIGHT ARROW = WALK</span>
            <span> SPACE = JUMP</span>
            <span> D = JUMP</span>
          </div>
        </div>

        <div id="restart">
          <button onclick="restartGame()">RESTART</button>
        </div>
        <div class="mute" id="mute">
          <img src="img/volumeon.png" id="muteButton" alt="Volume Button" />
        </div>
        <canvas id="canvas" width="720" height="480"></canvas>
        <div class="responsive-buttons" id="responsiveButtons">
          <div class="responsive-left-right">
            <div id="left"><img src="img/left.png" alt="" /></div>
            <div id="right"><img src="img/right.png" alt="" /></div>
          </div>
          <div class="responsive-jump-throw">
            <div id="up"><img src="img/up.png" alt="" /></div>
            <div id="throw"><img src="img/bottle.png" alt="" /></div>
          </div>
        </div>
      </div>
    </div>

   

    <script src="models/drawable-object.class.js"></script>
    <script src="models/movable-object.class.js"></script>
    <script src="models/character.class.js"></script>
    <script src="models/chicken.class.js"></script>
    <script src="models/chick.class.js"></script>
    <script src="models/cloud.class.js"></script>
    <script src="models/statusbar.class.js"></script>
    <script src="models/statusbar-endboss.class.js"></script>
    <script src="models/statusbar-bottle.class.js"></script>
    <script src="models/statusbar-coins.class.js"></script>

    <script src="models/overlay.class.js"></script>
    <script src="models/world.class.js"></script>
    <script src="levels/level1.js"></script>
    <script src="models/background-object.class.js"></script>
    <script src="models/keyboard.class.js"></script>
    <script src="models/level.class.js"></script>
    <script src="models/throwable-object.class.js"></script>
    <script src="models/endboss.class.js"></script>
    <script src="models/bottle.class.js"></script>
    <script src="models/coin.class.js"></script>

    <script src="js/game.js"></script>
  </body>
</html>
